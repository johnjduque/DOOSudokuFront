<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<div class="container">
    <div class="row">
        <div class="col-3">
            <h1 class="card-title">Modificar Jugador</h1>
            <form>
                <div class="form-group row">
                    <label for="nombres" class="col-form-label col-sm-3">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="nombres" [(ngModel)]="jugadorNuevo.nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="documentoIdentificacion" class="col-form-label col-sm-10">Documento de identificacion</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="documentoIdentificacion" [(ngModel)]="jugadorNuevo.documentoIdentificacion">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="correo" class="col-form-label col-sm-3">Correo</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="correo" [(ngModel)]="jugadorNuevo.correo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="clave" class="col-form-label col-sm-3">Clave</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="clave" [(ngModel)]="jugadorNuevo.clave">
                    </div>
                </div>                
                <button type="button" class="btn btn-primary col-sm-5" [routerLink]="['/vista-getJugador']">Atras</button>
                <button type="button" class="btn btn-primary col-sm-5" (click)="modificarJugador() ">Modificar</button>      
            </form>
        </div>
    </div>
</div>
