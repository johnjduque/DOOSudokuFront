<br>
<div class="container">
    <div class="row">
        <div class="col-3">
            <button type="button" class="btn btn-primary" (click)="getJugadoresService()">Consultar</button>
        </div>
    </div>
</div>
<br>
<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Documento de Identificacion</th>
            <th scope="col">Correo</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>

        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let jugador of jugadores">
            <tr>
                <th>{{jugador.codigo}}</th>
                <td>{{jugador.nombre}}</td>
                <td>{{jugador.documentoIdentificacion}}</td>
                <td>{{jugador.correo}}</td>
                <td> <button type="button" class="btn btn-primary" [routerLink]="['/vista-modificar/',jugador.codigo]">Editar</button></td>
                <td> <button type="button" class="btn btn-primary" (click)="eliminarJugador(jugador)">Eliminar</button></td>
            </tr>
        </ng-container>
    </tbody>
</table>
